<div class="w-100 p-4">
    <div class="d-flex justify-content-evenly">
        <div class="col-md-3 border bg-white">

            <div>
                <app-filter (filterChanged)="getList($event)"></app-filter>

            </div>  

        </div>
        <div class="col-md-8 border">

            <div class="p-3">
                <div class="px-2">
                    <h4 class="text-start text-uppercase">
                        Search result
                    </h4>
                    <p>By default this table all data</p>
                </div>
                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>SI No.</th>
                                <th>Name</th>
                                <th>Species</th>
                                <th>Birth Year</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let character of filteredCharacters;let i = index">
                            <tr>
                                <td>{{i+1}}</td>
                                <td class="style" (click)="navigate(character.name)">{{ character.name }}</td>

                                <td>{{character.species}}</td>
                                <td>{{character.birth_year}}</td>
                                <!-- <td>{{character|json}}</td> -->
                                <!-- <td>{{character|json}}</td> -->
                                <!-- <td>{{character.birth_year}}</td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
